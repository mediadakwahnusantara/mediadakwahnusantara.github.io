            document.write(str);
        }

        function J_get(name, source) {
            source = source ? source : self.window.document.location.href;
            var start = source.indexOf(name + '=');
            if (start == -1) return '';
            var len = start + name.length + 1;
            var end = source.indexOf('######', len);
            if (end == -1) end = source.length;
            return unescape(source.substring(len, end));
        }

<script>
// Create player
var id = J_get('id');
var player = new Aliplayer({
id: "player-con",
source: "+ id +",
width: "100%",
cover: "Image.png", // Thumbnail. Video cover.
autoplay: true, // Autoplay video. Set to 'false' for default.
isLive: true, // Live video. If not live changes to 'flase' for default.
rePlay: true, // Replay video. Set to 'false' for default.
playsinline: true, // Line bar. Set to 'false' for default.
preload: true, // Auto reload. Set to 'false' for default.
useH5Prism: true, // Set player for HTML5.
language: "en-us" // Do not remove or change.
},
function (player) {
console.log("The player is created");
});
// Remember played position for "local video" (Not for online video).
const saveTime = function (memoryVideo,currentTime) {
localStorage.setItem(memoryVideo, currentTime); 
}
const getTime = function (memoryVideo) {
return localStorage.getItem(memoryVideo)
}
</script>
