<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player HLS with Quality Switching</title>

    <!-- Shaka Player CSS -->
    <link rel="stylesheet" href="https://unpkg.com/shaka-player@4.7.1/dist/controls.css" />

    <!-- Shaka Player JavaScript -->
    <script src="https://unpkg.com/shaka-player@4.7.1/dist/shaka-player.compiled.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Membuat video player responsif menggunakan media queries */
        #shaka-player-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh;
            /* Ukuran maksimal untuk konten */
            margin: 0 auto;
            /* Pusatkan konten di tengah */
        }
        
        #quality-select {
            margin-top: 10px;
            max-width: 300px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            outline: none;
        }
        #quality-select option {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Container untuk pemutar Shaka Player -->
    <div id="video-container">
        <video id="shaka-player-container" controls></video>
    </div>

    <!-- Elemen untuk memilih kualitas video -->
    <div>
        <select id="quality-select"></select>
    </div>

    <script>
        // Membuat instance Shaka Player
        var videoElement = document.getElementById('shaka-player-container');
        var player = new shaka.Player(videoElement);

        // Mendefinisikan URL video HLS

        // Memuat dan memainkan video dengan autoplay
        player.load(manifestUri, /* autoplay */ true).then(function() {
            console.log('Video berhasil dimuat!');
            
            // Mendapatkan daftar kualitas yang tersedia
            var tracks = player.getVariantTracks();

            // Menambahkan pilihan kualitas video ke dalam elemen <select>
            var qualitySelect = document.getElementById('quality-select');
            tracks.forEach(function(track) {
                var option = document.createElement('option');
                option.value = track.id;
                option.text = track.height + 'p';
                qualitySelect.appendChild(option);
            });

            // Mendeteksi perubahan pilihan kualitas dan mengatur kualitas video
            qualitySelect.addEventListener('change', function() {
                var selectedQuality = qualitySelect.value;
                player.selectVariantTrack(parseInt(selectedQuality, 10), true);
            });
        }).catch(onError);

        // Menangani kesalahan
        function onError(event) {
            console.error('Error code', event.detail.code, 'object', event.detail.data);
        }
    </script>

</body>
</html>
