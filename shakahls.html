        /* Membuat video player responsif menggunakan media queries */
        #shaka-player-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh;
            /* Ukuran maksimal untuk konten */
            margin: 0 auto;
            /* Pusatkan konten di tengah */
        }
    </style>



    <script type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }

        function dw(str) {
            document.write(str);
        }

        function J_get(name, manifestUri) {
            manifestUri = manifestUri ? manifestUri : self.window.document.location.href;
            var start = manifestUri.indexOf(name + '=');
            if (start == -1) return '';
            var len = start + name.length + 1;
            var end = manifestUri.indexOf('######', len);
            if (end == -1) end = manifestUri.length;
            return unescape(manifestUri.substring(len, end));
        }

<body>

    <!-- Container untuk pemutar Shaka Player -->
    <video id="shaka-player-container" controls></video>

    <script>
        var id = J_get('id');
        // Membuat instance Shaka Player
        var videoElement = document.getElementById('shaka-player-container');
        var player = new shaka.Player(videoElement);

        // Mendefinisikan URL video HLS
        var manifestUri = "" + id + ""; // Ganti dengan URL video HLS Anda

        // Mendapatkan User Agent
        var userAgent = navigator.userAgent;

        // Memeriksa header referer dan User Agent sebelum memuat video
        var referer = document.referrer;
        if (isValidReferer(referer) && isValidUserAgent(userAgent)) {
            // Memuat dan memainkan video dengan autoplay
            player.load(manifestUri, /* autoplay */ true).then(function() {
                console.log('Video berhasil dimuat!');

                // Menonaktifkan AdaptationRate untuk pengaturan resolusi video
                player.configure({
                    abr: {
                        enabled: false
                    }
                });

                // Mengatur bitrate awal untuk pengaturan kualitas video
                player.configure({
                    abr: {
                        preferredInitialBandwidthKbps: 5000
                    }
                });
            }).catch(onError);
        } else {
            console.error('Referer atau User Agent tidak valid. Akses ditolak.');
        }

        // Fungsi untuk memeriksa apakah referer valid
        function isValidReferer(referer) {
            // Ganti dengan logika validasi referer Anda
            // Misalnya, Anda dapat memeriksa apakah referer sesuai dengan domain yang diizinkan
            // Contoh sederhana: return referer.includes('example.com');
            return true;
        }

        // Fungsi untuk memeriksa apakah User Agent valid
        function isValidUserAgent(userAgent) {
            // Ganti dengan logika validasi User Agent Anda
            // Misalnya, Anda dapat memeriksa apakah User Agent sesuai dengan yang diharapkan
            // Contoh sederhana: return userAgent.includes('Mozilla');
            return true;
        }

        // Menangani kesalahan
        function onError(event) {
            console.error('Error code', event.detail.code, 'object', event.detail.data);
        }
    </script>
