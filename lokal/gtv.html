<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.2.1/shaka-player.ui.js"></script>

</head>

<body>
    <div id="player"></div>

    <script type="text/javascript">
        var player = new Clappr.Player({
            source: 'https://nyanv-live-cdn.mncnow.id/live/eds/GTV-HD/sa_dash_vmx/GTV-HD.mpd',
            mimeType: 'application/dash+xml',
            height: '100%',
            width: '100%',
            poster: ' ',
            watermark: '',
            position: 'Bottom-right',
            autoPlay: true,
            mediacontrol: {
                seekbar: "#ffffff",
                buttons: "#ff0000 ",
            },
            plugins: [DashShakaPlayback, LevelSelector, ChromecastPlugin],
            chromecast: {
                appId: '9DFB77C0',
                contentType: 'video/mp4',
            },
            shakaConfiguration: {
                drm: {
                    clearKeys: {
                        '88f6c7cbd793374cb5f12d7e26dcd63b': 'e82daa7c7bfb03d99327463fdbd37336'
                    }
                },
                preferredAudioLanguage: 'pt-BR',
            },
            shakaOnBeforeLoad: function(shaka_player) {},
            parentId: '#player'
        });
    </script>
</body>

</html>
